{% extends "base/base.html" %}

{% block main_content %}
    {% for producto in productos %}
        <h2> {{producto.nombre}} </h2>
        <p> {{ producto.precio }} </p>
        <a href="{% url 'carritocompras:añadir-carrito' producto=producto.id %}"> Añadir al carrito </a>
    {% endfor %}
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ClickOn</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/recuperar_contrasena.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="recovery-container">
        <div class="recovery-box">
            <h1>Recuperar Contraseña</h1>
            <p class="recovery-description">Ingresa tu correo electrónico para recibir un enlace de cambio de contraseña</p>
            
            <form id="email-form" class="recovery-form needs-validation" method="post" action="{% url 'usuarios:recuperar_contrasena' %}" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
                </div>
                <button type="submit" class="submit-btn">Enviar Enlace de Cambio de Contraseña</button>
            </form>
            
            <div class="back-link">
                <a href="{% url 'usuarios:sesion' %}">
                    <i class="bi bi-arrow-left-circle"></i>
                    Volver a Iniciar Sesión
                </a>
            </div>
        </div>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('email-form');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Por favor corrige los errores en el formulario.',
                    });
                }
                form.classList.add('was-validated');
            }, false);
            
            // Display Django messages using SweetAlert
            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
                        title: '{% if message.tags == "success" %}¡Éxito!{% elif message.tags == "error" %}¡Error!{% else %}Información{% endif %}',
                        text: '{{ message }}',
                        confirmButtonText: 'Aceptar',
                        confirmButtonColor: '#2e7d32',
                        customClass: {
                            popup: 'animated fadeInDown faster'
                        }
                    });
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>

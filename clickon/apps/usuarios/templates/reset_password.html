<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - ClickOn</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="recovery-container">
        <div class="recovery-box">
            <h1>Restablecer Contraseña</h1>
            {% if validlink %}
                <form method="post" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new_password" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirma tu nueva contraseña" required>
                    </div>
                    <button type="submit" class="submit-btn">Actualizar Contraseña</button>
                </form>
            {% else %}
                <p>El enlace de restablecimiento de contraseña no es válido o ha expirado.</p>
            {% endif %}
            <div class="back-link">
                <a href="{% url 'usuarios:sesion' %}">
                    <i class="bi bi-arrow-left-circle"></i>
                    Volver a Iniciar Sesión
                </a>
            </div>
        </div>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display Django messages using SweetAlert
            {% if messages %}
                {% for message in messages %}
                    Swal.fire({
                        icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
                        title: '{% if message.tags == "success" %}¡Éxito!{% elif message.tags == "error" %}¡Error!{% else %}Información{% endif %}',
                        text: '{{ message }}',
                        confirmButtonText: 'Aceptar',
                        confirmButtonColor: '#2e7d32'
                    });
                {% endfor %}
            {% endif %}
        });

        function validateForm() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const minLength = 8;

            if (newPassword.length < minLength) {
                Swal.fire({
                    icon: 'error',
                    title: 'Contraseña muy corta',
                    text: `La contraseña debe tener al menos ${minLength} caracteres.`,
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#2e7d32'
                });
                return false;
            }

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Las contraseñas no coinciden',
                    text: 'Por favor verifica que ambas contraseñas sean idénticas.',
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#2e7d32'
                });
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
